<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wrist wise</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="description">
        <header>
          <span>Wrist Wise</span>
          <a href="https://github.com/Kontohquaye/Kontohquaye"
            >visit our website</a
          >
        </header>
        <div class="content">
          <div class="info">
            <h2>Aristocrat Silver</h2>
            <p>
              seamlessly blending style and function. With its sleek design,
              precision movement, and durable construction
            </p>
          </div>
          <div class="product">
            <div class="watch-description">
              <div>
                <h3>14 mm</h3>
                <span>Case Thickness</span>
              </div>
              <div>
                <h3>30 mm</h3>
                <span>Case Size</span>
              </div>
              <div>
                <h3>50 m</h3>
                <span>Water Resistance</span>
              </div>
            </div>
            <img src="img/1.png" alt="sample watch" />
          </div>
        </div>
      </div>
      <div class="more-pictures">
        <div>
          <img src="img/4.jpg" alt="watch img" />
        </div>

        <div class="last">
          <div>
            <img src="img/3.jpg" alt="watch img" />
          </div>
          <div class="category">
            <p>Men's Watch</p>
            <h2>
              <div>Cognac Brown</div>
              <div>Natural</div>
            </h2>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
